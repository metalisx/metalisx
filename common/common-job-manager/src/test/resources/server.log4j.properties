# Root logger option
log4j.rootLogger=INFO, IT

# Direct log messages to file
log4j.appender.IT=org.apache.log4j.RollingFileAppender
log4j.appender.IT.File=logs/it.log
log4j.appender.IT.MaxFileSize=5MB
log4j.appender.IT.MaxBackupIndex=10
log4j.appender.IT.layout=org.apache.log4j.PatternLayout
log4j.appender.IT.layout.ConversionPattern=%d %t %-5p %c - %m%n
