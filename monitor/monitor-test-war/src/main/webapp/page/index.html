<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- default -->
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link>
	
	<!-- extra -->
	<link href="../css/prettify.css" rel="stylesheet" type="text/css"></link>
	
	<!-- default --> 
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/angular-route.js" type="text/javascript"></script>
	<script src="../js/angular-cookies.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>

	<!-- extra -->
	<script src="../js/prettify.js" type="text/javascript"></script>
	
	<!-- default -->
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	
	<!-- default -->
	<script>
	(function($){

		// Set application context
		$.contextPath = '/monitor-test';

		// Disable jQuery ajax caching
		$.ajaxSetup({cache: false});
		
		// Initialize application
		var application = angular.module('application', 
				['ngRoute', 'ngCookies', 'ngcModule', 'ngcNavbar', 'ngcMessages', 'ngcCrud', 'ngcFlot', 'ngcTemplate', 'ngcBlock']);

		// Run
		application.run(function(applicationContext, ngcMessagesService) {

		    applicationContext.contextPath = $.contextPath;
			
			// Initialize a default translation mapping for the message module test page.
			var messagesUrl = applicationContext.contextPath + '/messages/messages.txt'
			ngcMessagesService.load(messagesUrl);
					
		});

	}) (jQuery);
	</script>

	<!-- extra -->
	<script src="../js/module/routing.js" type="text/javascript"></script>
	<script src="../js/module/input-field.js" type="text/javascript"></script>
	<script src="../js/module/logging.js" type="text/javascript"></script>
	<script src="../js/module/webservice.js" type="text/javascript"></script>
	<script src="../js/module/messages.js" type="text/javascript"></script>
	<script src="../js/module/messages-module.js" type="text/javascript"></script>
	<script src="../js/module/block-module.js" type="text/javascript"></script>

</head>
<body>

<div class="container-fluid" ng-app="application">

	<div class="navbarContainer" ngc-navbar="../template/navbar.html" ngc-navbar-active-item=""></div>

	<div class="row">
		<div class="col-sm-12">

			<div id="messagesContainer" class="messagesContainer"></div>
		
		 	<div class="contentContainer">
		 	
		 		<div ng-view></div>
		 		
		 	</div>

		</div>
	</div>

</div>

</body>
</html>
