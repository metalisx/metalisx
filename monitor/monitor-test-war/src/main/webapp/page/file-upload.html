<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fileUploadContainer').metalisxFileupload({
				action: '../fileUpload'
			});
		});
	</script>

</head>
<body>

<div class="container" ng-app="application">

	<div class="navbarContainer" ngc-navbar="navbarItemFileUpload"></div>

	<div class="row-fluid">
		<div class="span12">

			<div id="messagesContainer" class="messagesContainer"></div>
		
		 	<div class="contentContainer">
		
				<div class="row-fluid">
					<div class="span6">
						<h2>Test file upload</h2>
						<p>Activating the upload button will log a request with the upload file attached. 
						The request can be found in the requests page, use the text 'fileUpload' in
						the Url field.</p>
						<form>
							<label>Who are you?</label>
							<input id="name" type="text" name="name" value="Enter your name here..."/>
							<br/>
							<label>Date</label>
							<input id="date" type="text" name="date" value="2012-11-28T04:12:32.000"/>
							<br/>
							<div id="fileUploadContainer" class="fileUploadContainer">
						 		<label id="filenameLabel">Filename</label>
								<div>
									<div id="fileChooserContainer" class="fileChooserContainer">
										<div class="btn btn-primary">Select file...</div>
										<input id="file" type="file" name="uploadFile" />
									</div>
									<div id="fileChooserFilename" class="fileChooserFilename"></div>
								</div>
								<br/>
						 		<div id="buttonContainer" class="buttonContainer">
							 		<a href="#" id="fileUploadButton" class="fileUploadButton btn btn-primary">Upload</a>
								</div>
						 		<br/>
						 		<div id="fileUploadInfo" class="fileUploadInfo">
						 			<h4>Upload info</h4>
						 			<table>
										<thead>
											<tr>
												<th class="filename">Filename</th>
												<th class="contentType">Content type</th>
												<th class="size">Size (bytes)</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
						 		</div>
							</div>
						</form>
					</div>
				</div>
				<div class="span6"></div>
		 	</div>

		</div>
	</div>
	
</div>

</body>
</html>
