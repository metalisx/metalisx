<div id="detail{{iDataIndex}}" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-id">ID</label>
		<div class="col-sm-10">
			<input id="detail-id" class="form-control" type="text" ng-disabled="true" ng-model="aData.id"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-code">Code</label>
		<div class="col-sm-10">
			<input id="detail-code" class="form-control" type="text" ng-disabled="true" ng-model="aData.code"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Value</label>
		<div class="col-sm-10">
			<input id="value{{iDataIndex}}" class="form-control" type="text" ng-show="aData.value != 'true' && aData.value != 'false'" ng-model="aData.value"/>
			<input id="value{{iDataIndex}}" type="checkbox" ng-show="aData.value == 'true' || aData.value == 'false'" ng-checked="aData.value == 'true'" data-ng-true-value="'true'" data-ng-false-value="'false'" ng-model="aData.value"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<a href="#" id="saveButton{{iDataIndex}}" class="btn btn-primary" ng-click="save($event)">Save</a>
		<a href="#" id="cancelButton{{iDataIndex}}" class="btn btn-primary" ng-click="cancel($event)">Cancel</a>
		</div>
	</div>
</div>
