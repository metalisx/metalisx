<div class="form-horizontal" ngc-enter="#loadMonitorLog">
	<div class="form-group">
		<label id="filenameLabel" class="col-sm-2 control-label" for="filename">Filename</label>
		<div class="col-sm-10">
			<input id="filename" class="form-control" type="text" ng-model="model.filename" ngc-focus title="Specify the location of the monitor log file on the server."></input>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
	 		<a href="#" id="loadMonitorLog" class="btn btn-primary" ng-click="start($event)">Load monitor log</a>
	 	</div>
	</div>
</div>
