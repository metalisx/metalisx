<div class="form-horizontal">

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-id">Id</label>
		<div class="col-sm-10">
			<input id="detail-id" class="form-control" type="text" ng-disabled="true" ng-model="entity.id"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-message">Message</label>
		<div class="col-sm-10">
			<input id="detail-message" class="form-control" type="text" ng-disabled="true" ng-model="entity.message"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Log date</label>
		<div class="col-sm-10">
			<div class="form-control" ng-disabled="true">{{entity.logDate | ngcDate }}</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-log-level">Log level</label>
		<div class="col-sm-10">
			<input id="detail-log-level" class="form-control" type="text" ng-disabled="true" ng-model="entity.logLevel"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-log-class">Log class</label>
		<div class="col-sm-10">
			<input id="detail-log-class" class="form-control" type="text" ng-disabled="true" ng-model="entity.logClass"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-thread">Thread</label>
		<div class="col-sm-10">
			<input id="detail-thread" class="form-control" type="text" ng-disabled="true" ng-model="entity.thread"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Session id</label>
		<div class="col-sm-10">
			<div class="form-control-static">
				<a href="index.html#/logs?showList=true&immediate=true&sessionId={{entity.sessionId}}">{{entity.sessionId}}</a>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Request id</label>
		<div class="col-sm-10">
			<div class="form-control-static">
				<a href="index.html#/logs/log-request/{{entity.requestId}}">{{entity.requestId}}</a>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Parent request id</label>
		<div class="col-sm-10">
			<div class="form-control-static">
				<a href="index.html#/logs/log-request/{{entity.parentRequestId}}">{{entity.parentRequestId}}</a>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-organization">Organization</label>
		<div class="col-sm-10">
			<input id="detail-organization" class="form-control" type="text" ng-disabled="true" ng-model="entity.organization"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="detail-username">Username</label>
		<div class="col-sm-10">
			<input id="detail-username" class="form-control" type="text" ng-disabled="true" ng-model="entity.username"/>
		</div>
	</div>

</div>
