<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/dynatree/skin-vista/ui.dynatree.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/main.css" rel="stylesheet" type="text/css"></link> 
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
	<script src="../js/jquery.dynatree.min.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/angular-route.js" type="text/javascript"></script>
	<script src="../js/angular-cookies.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	<script src="../js/module/log-request.js" type="text/javascript"></script>
	<script>
	(function($){
		$.contextPath = '/monitor';
		application.run(function(applicationContext) {
			applicationContext.contextPath = $.contextPath;
		});
		$.ajaxSetup({cache: false});
	}) (jQuery);
	</script>
</head>
<body>

<div class="container" ng-app="application">

	<div class="navbarContainer" ngc-navbar="../template/navbar.html" ngc-navbar-active-item="navbarItemLogs"></div>

	<div class="row-fluid">
		<div class="row-fluid">
			<div class="span12">

				<div id="messagesContainer" class="messagesContainer"></div>
				
			 	<div class="contentContainer" ng-controller="RequestController">
			 		<h1 id="title" class="title">{{requestId}}</h1>
					<div id="requestDetail" class="requestDetail"></div>
			 	</div>

			</div>
		</div>
	</div>
 
</div>

</body>
</html>
