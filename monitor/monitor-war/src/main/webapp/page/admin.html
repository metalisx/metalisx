<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/main.css" rel="stylesheet" type="text/css"></link> 
 	<link href="../css/jquery.dataTables.bootstrap.css" rel="stylesheet" type="text/css"></link>
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.bootstrap.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-dataTables.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	<script src="../js/module/admin.js" type="text/javascript"></script>
	<script src="../js/module/settings.js" type="text/javascript"></script>
</head>
<body>

<div class="container" ng-app="application">

	<div class="navbarContainer" ngc-navbar="navbarItemAdmin"></div>

	<div class="row-fluid">
		<div class="row-fluid">
			<div class="span12">

				<div id="messagesContainer" class="messagesContainer"></div>
			
			 	<div class="contentContainer">
			 		<div id="actions" ng-controller="AdminController">
				 		<div>
					 		<div id="cleanMonitorRequestsLabel">Pressing the 'Clean monitor requests' button will remove all monitor requests from the database.</div>
					 		<br/>
					 		<a href="#" id="cleanMonitorRequests" class="btn btn-primary" ng-click="clearMonitorRequests()">Clean monitor requests</a>
				 		</div>
						<br/>
						<div>
					 		<div id="cleanMonitorLogsLabel">Pressing the 'Clean monitor logs' button will remove all monitor logs from the database.</div>
					 		<br/>
					 		<a href="#" id="cleanMonitorLogs" class="btn btn-primary" ng-click="clearMonitorLogs()">Clean monitor logs</a>
						</div>
				 	</div>
			 		<br/>
					<div id="settings" ng-controller="SettingController">
						<table cellpadding="0" cellspacing="0" border="0" id="dataTable" class="table table-striped table-bordered settingsTable">
							<thead>
								<tr>
									<th class="id">ID</th>
									<th class="code">Code</th>
									<th class="value">Value</th>
								</tr>
							</thead>
						</table>
					</div>
			 	</div>
			 	
			</div>
		</div>
	</div>

</div>

</body>
</html>
