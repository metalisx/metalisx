<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
 	<link href="../css/jquery.dataTables.bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/main.css" rel="stylesheet" type="text/css"></link> 
	<script src="../js/base64.js" type="text/javascript"></script>
	<!--[if IE]><script src="../js/excanvas.js" type="text/javascript"></script><![endif]-->
	<script src="../js/canvas2image.js" type="text/javascript"></script>
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.canvas.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.pie.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.selection.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.time.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/angular-route.js" type="text/javascript"></script>
	<script src="../js/angular-cookies.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-flot.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-dataTables.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	<script src="../js/module/logs.js" type="text/javascript"></script>
	<script>
	(function($){
		$.contextPath = '/monitor';
		application.run(function(applicationContext) {
			applicationContext.contextPath = $.contextPath;
		});
		$.ajaxSetup({cache: false});
	}) (jQuery);
	</script>
</head>
<body>

<div class="container-fluid" ng-app="application">

	<div class="navbarContainer" ngc-navbar="../template/navbar.html" ngc-navbar-active-item="navbarItemLogs"></div>

	<div class="row">
		<div class="col-sm-12">

			<div id="messagesContainer" class="messagesContainer"></div>
			
		 	<div class="contentContainer" ng-controller="LogsController" ngc-enter="#search">

				<div class="row">
					<div class="col-sm-offset-3 col-sm-9">
					 	<div class="form-inline">
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input id="showList" type="checkbox" 
											ng-model="filter.showList" ng-change="toggleShowList()"/>
										Show list
									</label>
								</div>
							</div>
	
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input id="showList" type="checkbox" 
											ng-model="filter.showChart" ng-change="toggleShowCharts()"/>
										Show chart
									</label>
								</div>
							</div>
	
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input id="showOverviewChart" type="checkbox" 
											ng-model="filter.showOverviewChart" ng-disabled="filter.showChart == false" ng-click="toggleShowCharts()"></input>
										Show chart overview
									</label>
								</div>
							</div>
	
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input id="showList" type="checkbox" 
											ng-model="filter.realtime" ng-disabled="filter.range == 'custom'" ng-change="toggleRealtimeChartUpdate()"/>
										Realtime
								  		<input id="realtimeInterval" class="form-control" type="text" ng-disabled="filter.range == 'custom'" ng-model="filter.realtimeInterval"></input>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">

					<div class="col-sm-3">

					 	<div class="form-horizontal">
						 		
							<div class="form-group">
								<label id="messageLabel" class="col-sm-4 control-label" for="message">Message</label>
								<div class="col-sm-8">
							  		<input id="message" class="form-control" type="text" ngc-focus ng-model="filter.message"></input>
							  	</div>
						  	</div>
	
							<div class="form-group">
								<label id="dateRangeLabel" class="col-sm-4 control-label" for="range">Date range</label>
								<div class="col-sm-8">
									<select id="range" class="form-control" ng-model="filter.range" ng-click="changeRange()">
										<option value="custom">Custom</option>
										<option value="1m">1 minute</option>
										<option value="1H">1 hour</option>
										<option value="1D">1 day</option>
										<option value="1W">1 week</option>
										<option value="1M">1 month</option>
										<option value="3M">3 months</option>
										<option value="6M">6 months</option>
										<option value="1Y">1 year</option>
										<option value="MAX">Max</option>
									</select>
								</div>
							</div>
	
							<div class="form-group">
								<label id="startDateLabel" class="col-sm-4 control-label" for="startDate">Start date</label>
								<div class="col-sm-8">
							  		<input id="startDate" class="form-control" type="text" ng-model="filter.startDate" ng-disabled="filter.range != 'custom'" ngc-date-milliseconds></input>
								</div>
							</div>
	
							<div class="form-group">
								<label id="endDateLabel" class="col-sm-4 control-label" for="endDate">End date</label>
								<div class="col-sm-8">
							  		<input id="endDate" class="form-control" type="text" ng-model="filter.endDate" ng-disabled="filter.range != 'custom'" ngc-date-milliseconds></input>
								</div>
							</div>
	
							<div class="form-group">
								<label id="sessionIdLabel" class="col-sm-4 control-label" for="sessionId">Session id</label>
								<div class="col-sm-8">
							  		<input id="sessionId" class="form-control" type="text" ng-model="filter.sessionId"></input>
								</div>
							</div>
	
							<div class="form-group">
								<label id="requestIdLabel" class="col-sm-4 control-label" for="requestId">Request id</label>
								<div class="col-sm-8">
							  		<input id="requestId" class="form-control" type="text" ng-model="filter.requestId"></input>
								</div>
							</div>
	
							<div class="form-group">
								<label id="organizationLabel" class="col-sm-4 control-label" for="organization">Organization</label>
								<div class="col-sm-8">
							  		<input id="organization" class="form-control" type="text" ng-model="filter.organization"></input>
								</div>
							</div>
	
							<div class="form-group">
								<label id="usernameLabel" class="col-sm-4 control-label" for="username">Username</label>
								<div class="col-sm-8">
							  		<input id="username" class="form-control" type="text" ng-model="filter.username"></input>
								</div>
							</div>
		
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
							 		<a href="#" id="search" class="btn btn-primary" ng-click="search()">Search</a>
							 	</div>
							</div>
						 	
						</div>
					</div>	

					<div class="col-sm-9">
						
						<div class="row">
							<div class="col-sm-12">
								<div id="logs" class="logs">
									<table cellpadding="0" cellspacing="0" border="0" id="dataTable" class="table table-striped table-bordered">
										<thead>
											<tr>
												<th class="date">Date</th>
												<th class="organization">Organization</th>
												<th class="username">Username</th>
												<th class="message">Message</th>
												<th class="duration">Duration</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
							 	<div id="filterResultContainer" class="filterResultContainer">
								 	<div id="lineChartContainer" class="lineChartContainer">
									 	<div id="lineChart" class="lineChart"></div>
										<div id="lineChartOverview" class="lineChartOverview"></div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

</div>

</body>
</html>
