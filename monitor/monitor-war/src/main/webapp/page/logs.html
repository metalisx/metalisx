<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
 	<link href="../css/jquery.dataTables.bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/main.css" rel="stylesheet" type="text/css"></link> 
	<script src="../js/base64.js" type="text/javascript"></script>
	<!--[if IE]><script src="../js/excanvas.js" type="text/javascript"></script><![endif]-->
	<script src="../js/canvas2image.js" type="text/javascript"></script>
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.canvas.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.pie.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.selection.js" type="text/javascript"></script>
	<script src="../js/jquery.flot.time.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-flot.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-dataTables.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	<script src="../js/module/logs.js" type="text/javascript"></script>
</head>
<body>

<div class="container" ng-app="application">

	<div class="navbarContainer" ngc-navbar="navbarItemLogs"></div>

	<div class="row-fluid">
		<div class="row-fluid">
			<div class="span12">

				<div id="alertContainer" class="alertContainer"></div>
			
			 	<div class="contentContainer" ng-controller="LogsController">
				 	<div class="filterContainer row-fluid" ngc-enter="#search">
				 		<div class="span6">
							<label id="messageLabel">Message</label>
					  		<input id="message" type="text" ng-model="filter.message" ngc-focus></input>
					  		<br/>
							<label id="dateRangeLabel">Date range</label>
							<div id="dateRanges" class="dateRanges btn-group" data-toggle="buttons-radio">
								<button class="btn btn-small" ng-class="{active: filter.range == 'custom'}" ng-click="changeRange('custom')">Custom</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1m'}" ng-click="changeRange('1m')">1m</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1H'}" ng-click="changeRange('1H')">1H</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1D'}" ng-click="changeRange('1D')">1D</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1W'}" ng-click="changeRange('1W')">1W</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1M'}" ng-click="changeRange('1M')">1M</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '3M'}" ng-click="changeRange('3M')">3M</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '6M'}" ng-click="changeRange('6M')">6M</button>
								<button class="btn btn-small" ng-class="{active: filter.range == '1Y'}" ng-click="changeRange('1Y')">1Y</button>
								<button class="btn btn-small" ng-class="{active: filter.range == 'MAX'}" ng-click="changeRange('MAX')">Max</button>
							</div>
							<br/>
							<label id="startDateLabel">Start date</label>
					  		<input id="startDate" type="text" ng-model="filter.startDate" ng-disabled="filter.range != 'custom'" ngc-date-milliseconds></input>
					  		<br/>
							<label id="endDateLabel">End date</label>
					  		<input id="endDate" type="text" ng-model="filter.endDate" ng-disabled="filter.range != 'custom'" ngc-date-milliseconds></input>
					  		<br/>
							<label id="sessionIdLabel">Session id</label>
					  		<input id="sessionId" type="text" ng-model="filter.sessionId"></input>
					  		<br/>
							<label id="requestIdLabel">Request id</label>
					  		<input id="requestId" type="text" ng-model="filter.requestId"></input>
					  		<br/>
							<label id="organizationLabel">Organization</label>
					  		<input id="organization" type="text" ng-model="filter.organization"></input>
					  		<br/>
							<label id="usernameLabel">Username</label>
					  		<input id="username" type="text" ng-model="filter.username"></input>
					 		<br/>
				 		</div>
				 		<div class="span6">
							<label id="showListLabel">&nbsp;</label>
							<label class="checkbox">
								Show list
								<input id="showList" type="checkbox" ng-model="filter.showList" ng-click="toggleShowList()"></input>
							</label>
							<br/>
							<label id="showListLabel">&nbsp;</label>
							<div class="pull-left">
								<label class="checkbox">
									Show chart
									<input id="showChart" type="checkbox" ng-model="filter.showChart" ng-click="toggleShowCharts()"></input>
								</label>
								<div class="pull-left width-200px">
									<label class="checkbox">
										Show overview
										<input id="showOverviewChart" type="checkbox" ng-model="filter.showOverviewChart" ng-disabled="filter.showChart == false" ng-click="toggleShowCharts()"></input>
									</label>
								</div>
							</div>
				 			<br/>
							<label id="realtimeLabel">&nbsp;</label>
							<div class="pull-left">
								<label class="checkbox">
									Realtime
									<input id="realtime" type="checkbox" ng-model="filter.realtime" ng-disabled="filter.range == 'custom'" ng-click="toggleRealtimeChartUpdate()"></input>
								</label>
								<div class="pull-left width-200px">
							  		<input id="realtimeInterval" class="realtimeInterval" type="text" ng-disabled="filter.range == 'custom'" ng-model="filter.realtimeInterval"></input>
									<label>ms</label>
								</div>
							</div>
							<br/>
				 		</div>
				 		<br/>
				 		<div id="buttonContainer" class="buttonContainer">
					 		<a href="#" id="search" class="btn btn-primary" ng-click="search()">Search</a>
					 	</div>
				 	</div>
				 	<div id="filterResultContainer" class="filterResultContainer">
					 	<div id="lineChartContainer" class="lineChartContainer">
						 	<div id="lineChart" class="lineChart"></div>
							<div id="lineChartOverview" class="lineChartOverview"></div>
						</div>
						<div id="logs" class="logs">
							<table cellpadding="0" cellspacing="0" border="0" id="dataTable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th class="date">Date</th>
										<th class="organization">Organization</th>
										<th class="username">Username</th>
										<th class="message">Message</th>
										<th class="duration">Duration</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>

</body>
</html>
