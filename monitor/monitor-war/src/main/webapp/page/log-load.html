<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/common.css" rel="stylesheet" type="text/css"></link> 
	<link href="../css/main.css" rel="stylesheet" type="text/css"></link> 
	<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/angular-route.js" type="text/javascript"></script>
	<script src="../js/angular-cookies.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/jquery-metalisx-utils.js" type="text/javascript"></script>
	
	<script src="../js/module/application.js" type="text/javascript"></script>
	<script src="../js/module/navbar.js" type="text/javascript"></script>
	<script src="../js/module/log.load.js" type="text/javascript"></script>
	<script>
	(function($){
		$.contextPath = '';
		application.run(function(applicationContext) {
			applicationContext.contextPath = $.contextPath;
		});
		$.ajaxSetup({cache: false});
	}) (jQuery);
	</script>
</head>
<body>

<div class="container-fluid" ng-app="application">

	<div class="navbarContainer" ngc-navbar="../template/navbar.html" ngc-navbar-active-item="navbarItemLoadMonitorLog"></div>

	<div class="row">
		<div class="col-sm-12">

			<div id="messagesContainer" class="messagesContainer"></div>
		
		 	<div class="contentContainer" ng-controller="LogFileLoadController">
		 	
	 			<div class="form-horizontal" ngc-enter="#loadMonitorLog">
					<div class="form-group">
						<label id="filenameLabel" class="col-sm-2 control-label" for="filename">Filename</label>
						<div class="col-sm-10">
							<input id="filename" class="form-control" type="text" ng-model="model.filename" ngc-focus title="Specify the location of the monitor log file on the server."></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					 		<a href="#" id="loadMonitorLog" class="btn btn-primary" ng-click="start()">Load monitor log</a>
					 	</div>
			 		</div>
				</div>

			</div>

		</div>
	</div>

</div>

</body>
</html>
