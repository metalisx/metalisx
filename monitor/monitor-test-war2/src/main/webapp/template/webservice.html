<div class="row">
	<div class="col-sm-6" ngc-enter="#webserviceButton">
		<h2>Test webservice</h2>
		<p>Activating the button will call a test webservice running in this application
		and logs a request with the SOAP request. 
		The request can be found in the requests page, use the text 'TestService/Test' in
		the Url field.</p>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label" for="name">Who are you?</label>
				<div class="col-sm-8">
					<input id="name" class="form-control" type="text" name="name" ng-model="model.name" ngc-focus/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="date">Date</label>
				<div class="col-sm-8">
					<input id="date" class="form-control" type="text" name="date" ng-model="model.date"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<a href="#" id="webserviceButton" class="btn btn-primary" ng-click="run($event)">Test</a>
			 	</div>
			</div>
		</div>
		<div id="resultContainer" class="messagesContainer"></div>
	</div>
</div>
