	<script>
	(function($){
		$.contextPath = '/crud-test';
		application.run(function(applicationContext, ngcMessagesService) {
			applicationContext.contextPath = $.contextPath;

			// Initialize a translation mapping
			var messagesUrl = applicationContext.contextPath + '/messages/messages_en-us.txt'
			ngcMessagesService.load(messagesUrl);
			// Set the language for the message service hard coded instead of 
			// the using the $locale.id

		});
		$.ajaxSetup({cache: false});
