	<script>
	(function($){

		// Set application context
		$.contextPath = '/crud-test';

		// Initialize application
		var application = angular.module('application', 
				['ngRoute', 'ngCookies', 'ngcModule', 'ngcNavbar', 'ngcMessages', 'ngcFlot', 
					'crudCacheService', 'crudColumnValueFormatter', 'dynamicControl',
					'crudNavbarController', 'crudListController', 'crudDetailController',
					'ngcApplicationRouting']);

		// Run
		application.run(function(applicationContext, ngcMessagesService) {

		    applicationContext.contextPath = $.contextPath;
			
			// Initialize a translation mapping
			// Variable messagesEnUs is defined in messages-en-us.js
			ngcMessagesService.put(messagesEnUs); 

			// Set the language for the message service hard coded instead of 
			// the using the $locale.id
			ngcMessagesService.setLanguage('en-us');

		});

		// Disable jQuery ajax caching
		$.ajaxSetup({cache: false});

	}) (jQuery);
	</script>
